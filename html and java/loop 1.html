<body>
    <h2>JavaScript For Loop</h2>
    <p id="demo"></p>
    <script type="text/javascript">
        const school = ["supreme", "unique", "trust", "al noor","alexander","trust" ];

        let text = "";
        for (let a = 0; a <= 3; a++) {
            text += school[a] + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
</script>
</body>
