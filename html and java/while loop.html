<body>
  <h1><font style="color:chartreuse"> while loop</font></h1>
    <p id="demo"> </p>
  <script type="text/javascript">
    const society = ["al haddi", "rizwan",];
      let text = "";
      let i = 0;
    while (i < society.length) {
      text += society[i] + '<br>'
      i++;
    }
document.getElementById("demo").innerHTML = text;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
</script>
</body>
